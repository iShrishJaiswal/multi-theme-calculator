<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body theme1">
  <div class="container">
    <header>
      <h1>calc</h1>
      <div class="right-header">
        <ul class=" theme-number">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <div class="theme-selector">
          <label for="selector" class="label-selector">THEME</label>
          <input type="range" name="theme" id="selector" min="1" max="3" default="1">
        </div>
      </div>
    </header>
    <main>
      <div id="display">
        <h1 class="output">0</h1>
      </div>
      <div class="numbers">
        <button class="btn seven num" value="7">7</button>
        <button class="btn eight num" value="8">8</button>
        <button class="btn nine num" value="9">9</button>
        <button class="delete" value="del">DEL</button>
        <button class="btn four num" value="4">4</button>
        <button class="btn five num" value="5">5</button>
        <button class="btn six num" value="6">6</button>
        <button class="btn plus" value="+">+</button>
        <button class="btn one num" value="1">1</button>
        <button class="btn two num" value="2">2</button>
        <button class="btn three num" value="3">3</button>
        <button class="btn minus" value="-">-</button>
        <button class="btn decimal" value=".">.</button>
        <button class="btn zero num" value="0">0</button>
        <button class="btn divide" value="/">/</button>
        <button class="btn multiply" value="*">x</button>
        <button class="reset" value="reset">RESET</button>
        <button class="equals" value="=">=</button>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
